<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>公車智慧管理系統</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- SheetJS (Excel) -->
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; }
        .animate-spin { animation: spin 1s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <!-- Firebase SDK Scripts -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, doc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

        // 配置資訊
        const firebaseConfig = {
            apiKey: "AIzaSyDM-w_NjBnv5wZnlwPGsVjJFlEDBBDdaSQ",
            authDomain: "bus-run-time.firebaseapp.com",
            projectId: "bus-run-time",
            storageBucket: "bus-run-time.firebasestorage.app",
            messagingSenderId: "169319406878",
            appId: "1:169319406878:web:e9e2b2172b80f0c46ffd0f"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = "bus-system-web-v1";

        // 將 Firebase 實例與配置掛載到 window 供 React 使用
        window.fb = { 
            db, 
            auth, 
            collection, 
            addDoc, 
            onSnapshot, 
            query, 
            appId,
            config: firebaseConfig 
        };
    </script>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const App = () => {
            const [user, setUser] = useState(null);
            const [activeTab, setActiveTab] = useState('routes');
            const [operators, setOperators] = useState([]);
            const [routes, setRoutes] = useState([]);
            const [loading, setLoading] = useState(true);
            const [timeoutError, setTimeoutError] = useState(false);
            const [routeStops, setRouteStops] = useState({ outbound: [], returnTrip: [] });
            
            // 表單狀態
            const [newOperator, setNewOperator] = useState({ name: '', contact: '', phone: '' });
            const [newRoute, setNewRoute] = useState({ name: '', number: '', operatorId: '', baseFare: 15, farePerStop: 5 });

            useEffect(() => {
                // 設定超時檢測 (10秒)
                const timer = setTimeout(() => {
                    if (loading) setTimeoutError(true);
                }, 10000);

                const checkFB = setInterval(() => {
                    if (window.fb) {
                        clearInterval(checkFB);
                        const { auth, onSnapshot, query, collection, appId, db } = window.fb;
                        
                        signInAnonymously(auth).catch(err => {
                            console.error("Auth Error:", err);
                            setTimeoutError(true);
                        });

                        onAuthStateChanged(auth, (u) => {
                            setUser(u);
                            if (u) {
                                // 監聽業者資料
                                onSnapshot(query(collection(db, 'artifacts', appId, 'public', 'data', 'operators')), (snap) => {
                                    setOperators(snap.docs.map(doc => ({ id: doc.id, ...doc.data() })));
                                });
                                // 監聽路線資料
                                onSnapshot(query(collection(db, 'artifacts', appId, 'public', 'data', 'routes')), (snap) => {
                                    setRoutes(snap.docs.map(doc => ({ id: doc.id, ...doc.data() })));
                                    setLoading(false);
                                    clearTimeout(timer);
                                }, (err) => {
                                    console.error("Firestore Error:", err);
                                    setTimeoutError(true);
                                });
                            }
                        });
                    }
                }, 100);

                return () => {
                    clearInterval(checkFB);
                    clearTimeout(timer);
                };
            }, [loading]);

            const handleExcelUpload = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (evt) => {
                    const bstr = evt.target.result;
                    const wb = XLSX.read(bstr, { type: 'binary' });
                    const result = { outbound: [], returnTrip: [] };

                    wb.SheetNames.forEach(sheetName => {
                        const ws = wb.Sheets[sheetName];
                        const data = XLSX.utils.sheet_to_json(ws);
                        const formatted = data.map(row => ({
                            name: row['站名'] || row['name'] || '未命名站點',
                            lat: parseFloat(row['緯度'] || row['lat'] || 0),
                            lng: parseFloat(row['經度'] || row['lng'] || 0),
                            sequence: parseInt(row['站序'] || row['sequence'] || 0)
                        })).sort((a, b) => a.sequence - b.sequence);

                        if (sheetName.includes('去') || sheetName.toLowerCase().includes('out')) {
                            result.outbound = formatted;
                        } else if (sheetName.includes('回') || sheetName.includes('返') || sheetName.toLowerCase().includes('return')) {
                            result.returnTrip = formatted;
                        } else if (result.outbound.length === 0) {
                            result.outbound = formatted;
                        } else {
                            result.returnTrip = formatted;
                        }
                    });
                    setRouteStops(result);
                    alert(`匯入成功！去程：${result.outbound.length} 站 / 返程：${result.returnTrip.length} 站`);
                };
                reader.readAsBinaryString(file);
            };

            const saveRoute = async () => {
                if (!newRoute.number || !newRoute.operatorId || routeStops.outbound.length === 0) {
                    alert("請填寫完整資訊並匯入站點 Excel");
                    return;
                }
                const { db, collection, addDoc, appId } = window.fb;
                await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'routes'), {
                    ...newRoute,
                    outbound: routeStops.outbound,
                    returnTrip: routeStops.returnTrip,
                    createdAt: Date.now()
                });
                setNewRoute({ name: '', number: '', operatorId: '', baseFare: 15, farePerStop: 5 });
                setRouteStops({ outbound: [], returnTrip: [] });
                setActiveTab('routes');
            };

            const saveOperator = async () => {
                if (!newOperator.name) return;
                const { db, collection, addDoc, appId } = window.fb;
                await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'operators'), {
                    ...newOperator,
                    createdAt: Date.now()
                });
                setNewOperator({ name: '', contact: '', phone: '' });
            };

            return (
                <div className="min-h-screen flex flex-col">
                    <header className="bg-white border-b border-gray-200 px-6 py-4 flex flex-col md:flex-row justify-between items-center sticky top-0 z-50 gap-4">
                        <div className="flex items-center gap-3">
                            <div className="bg-blue-600 p-2 rounded-lg text-white">
                                <i data-lucide="bus"></i>
                            </div>
                            <h1 className="text-xl font-bold text-gray-800">公車智慧管理系統</h1>
                        </div>
                        <div className="flex gap-2">
                            <button onClick={() => setActiveTab('routes')} className={`px-4 py-2 rounded-lg ${activeTab === 'routes' ? 'bg-blue-600 text-white' : 'text-gray-600 hover:bg-gray-100'}`}>路線總覽</button>
                            <button onClick={() => setActiveTab('add-route')} className={`px-4 py-2 rounded-lg ${activeTab === 'add-route' ? 'bg-blue-600 text-white' : 'text-gray-600 hover:bg-gray-100'}`}>新增路線</button>
                            <button onClick={() => setActiveTab('operators')} className={`px-4 py-2 rounded-lg ${activeTab === 'operators' ? 'bg-blue-600 text-white' : 'text-gray-600 hover:bg-gray-100'}`}>業者管理</button>
                        </div>
                    </header>

                    <main className="p-6 max-w-7xl mx-auto w-full flex-grow">
                        {loading ? (
                            <div className="flex flex-col items-center py-20 gap-4 text-gray-500">
                                <div className="animate-spin rounded-full h-10 w-10 border-b-2 border-blue-600"></div>
                                <p>連線至 Firebase 專案中...</p>
                                {timeoutError && (
                                    <p className="text-red-500 text-sm bg-red-50 p-3 rounded-lg mt-4 animate-pulse">
                                        連線時間過長，請檢查網路狀態或確認 Firebase 權限設定。
                                    </p>
                                )}
                            </div>
                        ) : (
                            activeTab === 'routes' ? (
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                    {routes.length === 0 ? (
                                        <div className="col-span-full py-20 text-center text-gray-400">
                                            目前尚無路線資料，請點擊「新增路線」開始。
                                        </div>
                                    ) : routes.map(route => (
                                        <div key={route.id} className="bg-white rounded-xl shadow-sm border p-5 hover:shadow-md transition-shadow">
                                            <div className="flex justify-between mb-2">
                                                <span className="text-xs font-bold text-blue-600 bg-blue-50 px-2 py-1 rounded">
                                                    {operators.find(o => o.id === route.operatorId)?.name || '未指定'}
                                                </span>
                                                <span className="text-gray-400 font-mono text-xs">#{route.number}</span>
                                            </div>
                                            <h3 className="text-lg font-bold mb-3">{route.name}</h3>
                                            <div className="text-sm text-gray-600 space-y-1">
                                                <p>去程: {route.outbound?.length} 站 | 返程: {route.returnTrip?.length} 站</p>
                                                <p className="text-xs text-gray-400 truncate">
                                                    起點: {route.outbound?.[0]?.name}
                                                </p>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            ) : activeTab === 'add-route' ? (
                                <div className="bg-white rounded-2xl p-8 max-w-2xl mx-auto border shadow-sm space-y-6">
                                    <h2 className="text-xl font-bold">建立新路線</h2>
                                    <div className="grid grid-cols-2 gap-4">
                                        <input type="text" placeholder="路線編號" className="border p-2 rounded focus:ring-2 focus:ring-blue-500 outline-none" value={newRoute.number} onChange={e => setNewRoute({...newRoute, number: e.target.value})}/>
                                        <input type="text" placeholder="名稱 (如: 台北-桃園)" className="border p-2 rounded focus:ring-2 focus:ring-blue-500 outline-none" value={newRoute.name} onChange={e => setNewRoute({...newRoute, name: e.target.value})}/>
                                    </div>
                                    <select className="w-full border p-2 rounded focus:ring-2 focus:ring-blue-500 outline-none" value={newRoute.operatorId} onChange={e => setNewRoute({...newRoute, operatorId: e.target.value})}>
                                        <option value="">選擇業者...</option>
                                        {operators.map(op => <option key={op.id} value={op.id}>{op.name}</option>)}
                                    </select>
                                    <div className="border-2 border-dashed p-8 text-center rounded-xl bg-gray-50 hover:bg-gray-100 transition-colors">
                                        <input type="file" id="xl" className="hidden" accept=".xlsx,.xls" onChange={handleExcelUpload}/>
                                        <label htmlFor="xl" className="cursor-pointer block">
                                            <div className="flex flex-col items-center gap-2">
                                                <div className="text-blue-600"><i data-lucide="upload"></i></div>
                                                <p className="font-bold text-gray-700">點擊匯入 Excel 站點資料</p>
                                                <p className="text-xs text-gray-400">請確保工作表名稱包含「去」或「回」</p>
                                            </div>
                                            {routeStops.outbound.length > 0 && <p className="text-green-600 text-sm mt-3 font-medium">已偵測到 {routeStops.outbound.length + routeStops.returnTrip.length} 個站點</p>}
                                        </label>
                                    </div>
                                    <button onClick={saveRoute} className="w-full py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-bold transition-colors">發布路線</button>
                                </div>
                            ) : (
                                <div className="max-w-4xl mx-auto space-y-6">
                                    <div className="bg-white p-6 rounded-xl border shadow-sm">
                                        <h2 className="font-bold mb-4">註冊新業者</h2>
                                        <div className="grid grid-cols-1 md:grid-cols-4 gap-2 items-end">
                                            <input placeholder="業者名稱" className="border p-2 rounded" value={newOperator.name} onChange={e => setNewOperator({...newOperator, name: e.target.value})}/>
                                            <input placeholder="聯絡人" className="border p-2 rounded" value={newOperator.contact} onChange={e => setNewOperator({...newOperator, contact: e.target.value})}/>
                                            <input placeholder="電話" className="border p-2 rounded" value={newOperator.phone} onChange={e => setNewOperator({...newOperator, phone: e.target.value})}/>
                                            <button onClick={saveOperator} className="bg-blue-600 hover:bg-blue-700 text-white py-2 rounded font-bold transition-colors">新增業者</button>
                                        </div>
                                    </div>
                                    <div className="bg-white rounded-xl border overflow-hidden shadow-sm">
                                        <table className="w-full text-left">
                                            <thead className="bg-gray-50 text-xs text-gray-400 uppercase">
                                                <tr><th className="p-4">業者名稱</th><th className="p-4">聯繫資訊</th></tr>
                                            </thead>
                                            <tbody className="divide-y divide-gray-100">
                                                {operators.length === 0 ? (
                                                    <tr><td colSpan="2" className="p-10 text-center text-gray-400">尚無業者資料</td></tr>
                                                ) : operators.map(op => (
                                                    <tr key={op.id} className="hover:bg-gray-50">
                                                        <td className="p-4 font-bold text-gray-800">{op.name}</td>
                                                        <td className="p-4 text-sm text-gray-600">{op.contact} ({op.phone})</td>
                                                    </tr>
                                                ))}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            )
                        )}
                    </main>

                    <footer className="p-6 text-center text-[10px] text-gray-400 border-t bg-white">
                        連線狀態: {loading ? '連線中' : '已連線'} | 專案 ID: {window.fb?.config?.projectId || '...'}
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);

        // 初始化 Lucide 圖示
        const initIcons = () => {
            if (window.lucide) {
                lucide.createIcons();
            } else {
                setTimeout(initIcons, 50);
            }
        };
        initIcons();
    </script>
</body>
</html>
